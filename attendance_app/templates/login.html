<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RFID Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logincss.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 antialiased">

    <div class="login-container bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login to continue</h2>

        {% if error %}
        <p class="text-red-600 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username"
                    class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your username" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                    class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••" required>
            </div>

            <div class="flex items-center justify-center">
                <input type="submit" value="Login"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md focus:outline-none 
                    focus:shadow-outline transition duration-300 w-full cursor-pointer">
            </div>
        </form>

        <div class="text-center mt-6 text-gray-600 text-sm">
        </div>
    </div>

</body>

</html>
